<ion-header>

  <ion-navbar color="navbar" style="padding:0 0 0 0;min-height:60px;max-height:60px;height:60px">
    <div class="titleStyle">励生活</div>
  </ion-navbar>
  <ion-navbar class="navbarStyle">
    <ion-grid style="padding:0 0 0 0;">
      <ion-row class="rowStyle">
        <div class="rowClickedStyle" >巡更配置详情</div>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="height:598px; margin-left: 40px;margin-right: 40px;margin-top: 11px;background-color: white;">
    <div style="width:100%;padding-left: 35px;height:97px">
      <div style="float:left;width:118px;height:30px;font-size:22px;padding-top:33px">
        <p style="margin: 0 0 0 0">类型</p>
      </div>
      <div style="padding-top:23px;padding-left:21px;width:421px;height:97px;float:left">
      <select style="width:421px;height:51px;padding-left: 10px;font-size: 18px;">
        <option>{{type}}</option>
      </select>
      </div>
    </div>
    <div style="width:100%;padding-left: 35px;height:97px">
      <div style="float:left;width:118px;height:97px;font-size:22px;padding-top:33px">
        <p style="margin: 0 0 0 0">二维码尺寸</p>
      </div>
      <div style="padding-top:23px;padding-left:21px;width:421px;height:97px;float:left">
      <select style="width:421px;height:51px;padding-left: 10px;font-size: 18px;">
        <option>{{qrSize}}</option>
      </select>
      </div>
    </div>
    <div style="width:100%;padding-left: 35px;height:216px">
      <div style="float:left;width:118px;height:30px;font-size:22px;padding-top:33px">
        <p style="margin: 0 0 0 0">类容</p>
      </div>
      <div style="padding-top:23px;padding-left:21px;width:1012px;height:216px;float:left">
        <textarea  style="height: 193px;width: 991px;">{{content}}
          </textarea>
      </div>
    </div>
    <div style="width:100%;padding-left: 35px;height:97px">
      <div style="float:left;width:118px;height:97px;font-size:22px;padding-top:33px">
        <p style="margin: 0 0 0 0">二维码图片</p>
      </div>
      <div style="padding-top:23px;padding-left:21px;width:182px;height:184px;float:left">
        <img src={{qrCode}}>
      </div>
    </div>
  </div>

</ion-content>
<ion-footer>
  <div style="height:80px">
    <div style="float:right;height:80px;text-align:center;width:130px;margin-right:40px;">
      <button ion-button small round color="danger" (click)="close()">取消</button>
    </div>
  </div>
</ion-footer>
