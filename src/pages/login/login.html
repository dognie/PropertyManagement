<ion-content>
		<div class="test"style="height: 20%"></div>
		<ion-grid>
			<ion-row >
				<ion-col></ion-col>
				<ion-col width-20 style="border: 2px solid #000000;-moz-border-radius: 15px;-webkit-border-radius: 15px; border-radius:15px;">
					<br/>
			      <p style="text-align:center;margin:0 auto; color:#ec2552;" >
					  <img src="assets/image/loginTitle.png">
				  </p>
					<br/>
			      <form (ngSubmit)="login()">
			        <ion-list class="text-center" >
			          <ion-item>
			            <ion-label floating>Username</ion-label>
			            <ion-input type="text" [(ngModel)]="account.username" name="username" required #username="ngModel"></ion-input>
			          </ion-item>



								<p [hidden]="username.valid || username.pristine" color="danger" padding-left> UserName is required</p>

			          <ion-item>
			            <ion-label floating >Password</ion-label>
			            <ion-input type="password" [(ngModel)]="account.password" name="password" required #password="ngModel"></ion-input>
			          </ion-item>


			          <p [hidden]="password.valid || password.pristine" color="danger" padding-left> Password is required</p>

			        </ion-list>

			    		<div style="margin:0 0 0 0;padding:10px 16px 0px 16px" padding>
								<p *ngIf="vError" color="danger" padding-left style="margin-top:0px;padding-left:0px" >User name or password Error</p>
			          <button ion-button block color="dark" type="submit">登陆 </button>

			    		</div>
			    	</form>
			  </ion-col>
				<ion-col></ion-col>
		</ion-row>
		</ion-grid>
</ion-content>
